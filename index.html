<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

        <form action="index.html" method="post">

            <hi>Sign Up</hi>

            <fieldset>

                <legend> <span class="number">1</span>Your basic info</legend>

                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name">

                <label for="mail">Email:</label>
                <input type="email" id="mail" name="user_email">

                <label for="password">Password:</label>
                <input type="password" id="password" name="user_passwrod">

                <label>Age:</label>
                <input type="radio" id="under_13" value="under_13" name="user_age">
                <label for="under_13" class="light"> under 13 </label>
                <br>
                <input type="radio" id="over_13" value="over_13" name="user_age">
                <label for="over_13" class="light"> under 13 or Older </label>

            </fieldset>

            <fieldset>

                <legend> <span class="number">2</span>Your profile</legend>

                <label for="bio">Biography:</label>
                <textarea id="bio" name="user_bio"> </textarea>

                    <label for="job">Job Role:</label>
                    <select id="job" name="user_job">

                        <optgroup label="Web">

                            <option  value="Role 1">Role 1</option>
                            <option  value="Role 2">Role 2</option>
                            <option  value="Role 3">Role 3</option>
                            <option  value="Role 4">Role 4</option>

                        </optgroup>

                        <optgroup label="Mobile">

                        <option  value="Role 5">Role 5</option>
                        <option  value="Role 6">Role 6</option>
                        <option  value="Role 7">Role 7</option>
                        <option  value="Role 8">Role 8</option>

                        </optgroup>

                        <optgroup label="Business">

                        <option  value="Role 9">Role 9</option>
                        <option  value="Role 10">Role 10</option>
                        <option  value="Role 11">Role 11</option>
                        <option  value="Role 12">Role 12</option>

                        </optgroup>
                        </select>

                <label>Interests</label>

                <input type="checkbox" id="development" value="interest_development"
                 name="user_interest" ><label class="light" for="development" >Development</label><br>
                <input type="checkbox" id="design" value="interest_design"
                       name="user_interest" ><label class="light" for="design" >Design</label><br>
                <input type="checkbox" id="business" value="interest_business"
                       name="user_interest" ><label class="light" for="business" >Business</label><br>


            </fieldset>

            <button tpye="submit">Sign Up</button>
        </form>
      
      
    </body>
</html>
